box: ubuntu:15.04
build:
  steps:
    - install-packages:
        packages: wget
    - bdangit/chefdk:
        version: 1.3.43
    - script:
        name: lint style spec
        code: |
          chef gem install github_changelog_generator
          chef exec "rake test:quick"
deploy:
  steps:
    - install-packages:
        packages: wget curl
    - bdangit/chefdk:
        version: 1.3.43
    - script:
        name: get version from rake
        code: |
          chef gem install github_changelog_generator
          export APP_VERSION=$(chef exec rake version)
          echo $APP_VERSION
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $APP_VERSION
        title: $APP_VERSION
